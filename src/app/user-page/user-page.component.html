<div class="container2">
  <div class="container">
    <div id="card-stats">
      <div class="row">
        <div class="col s12 m6 l3">
          <div class="card gradient-45deg-light-blue-cyan gradient-shadow min-height-100 white-text">
            <div class="padding-4">
              <div class="col s7 m7">
                <i class="material-icons background-round mt-5">feedback</i>
                <p>Tasks</p>
              </div>
              <div class="col s5 m5 right-align">
                <h5 class="mb-0">New</h5>
                <p>{{myTasks?.length}}</p>
                <p class="no-margin">Growth</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card gradient-45deg-green-teal gradient-shadow min-height-100 white-text">
            <div class="padding-4">
              <div class="col s7 m7">
                <i class="material-icons background-round mt-5">perm_identity</i>
                <p>Clients</p>
              </div>
              <div class="col s5 m5 right-align">
                <h5 class="mb-0">15</h5>
                <p class="no-margin">New</p>
                <p>1,12,900</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card gradient-45deg-amber-amber gradient-shadow min-height-100 white-text">
            <div class="padding-4">
              <div class="col s7 m7">
                <i class="material-icons background-round mt-5">timeline</i>
                <p>Total Sales Today</p>
              </div>
              <div class="col s5 m5 right-align">
                <h5 class="mb-0">{{todaySales}}</h5>
                <!--<p class="no-margin">Growth</p>-->
                <!--<p>{{todaySales}}</p>-->
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card gradient-45deg-red-pink gradient-shadow min-height-100 white-text">
            <div class="padding-4">
              <div class="col s7 m7">
                <i class="material-icons background-round mt-5">attach_money</i>
                <p>Total Profit</p>
              </div>
              <div class="col s5 m5 right-align">
                <h5 class="mb-0">$890</h5>
                <p class="no-margin">Today</p>
                <p>$25,000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row padding-row">
      <div class="col s12 m8 l8 ">
        <nav class="nav-extended gardient-tasks">
          <div class="nav-wrapper">
            <a class="brand-logo center">User</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
              <i class="material-icons">menu</i>
            </a>
          </div>
          <div class="nav-content">
            <ul class="tabs tabs-transparent">
              <li class="tab">
                <a href="#test1">Add Task</a>
              </li>
              <li class="tab">
                <a class="active" href="#test2">User Sales Log</a>
              </li>
              <li class="tab">
                <a class="active" href="#test3">Tasks</a>
              </li>
              <li class="tab">
                <!-- <a class="active" href="#test4">Add Sales</a> -->
                <a class="active waves-effect waves-light lighten-5 black-text" (click)="openLogSale()">Log Sale</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="test1" class="col s12">
          <div class="col s12 m8 l8 ">
            <div class=" gradient-shadow min-height-100 white-text">
              <div class="card-content black-text">
                <app-add-task [user] = "user"  (taskAdded)="getMyTasks($event)"></app-add-task>
              </div>
            </div>
          </div>
        </div>
        <div id="test2" class="col s12">
          <div class="col s12 m12 l12 ">
            <div class=" min-height-100 black-text">
              <div class="card-content black-text">
                <app-user-sales-table *ngIf="user" [user] = "user"></app-user-sales-table>
              </div>
            </div>
          </div>
        </div>
        <div id="test3" class="col s12">
          <div class="col s12 m8 l8 ">
            <div class=" gradient-shadow min-height-100 white-text">
              <div class="card-content black-text">
                <div>
                  <ul *ngFor="let task of myTasks; let i = index">
                    <app-task-item [task]="task"></app-task-item>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="test4" class="col s12">
          <div class="col s12 m8 l8 ">
            <div class=" gradient-shadow min-height-100 white-text">
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l4">
        <app-user-sales *ngIf="user" [user] = "user" (currentUser)="getUser($event)"></app-user-sales>
      </div>
    </div>

  <!--Log Sale Modal -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="logSaleClicked">
   <app-log-new-sale [user] = "user" (closeLogClicked)="closeLog($event)"></app-log-new-sale>
  </div>
