<div class="container2">
  <div class="container row">
    <div class="col s8">
      <div class="tasks">
        <table>
          <thead>
            <tr>
              <th>
                <h4>Task List</h4>
              </th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngIf="user?.level=='manager' ; else user_tasks">
            <tr *ngFor="let task of tasks; let i = index">
              <app-task-item [task]='task'></app-task-item>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col s4">
      <div class="addTask">
        <h5>Add Task:</h5>
        <app-add-task [user] = "user" (taskAdded)="getTasks($event)"></app-add-task>
      </div>
    </div>
  </div>
</div>

<ng-template #user_tasks>
  <tbody>
  <tr *ngFor="let task of myTasks; let i = index">
    <app-task-item [task]='task'></app-task-item>
  </tr>
  </tbody>
</ng-template>
