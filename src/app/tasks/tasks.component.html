<div class="container2">
  <div class="container row">
    <div class="col l8">
      <div class="tasks">
        <h4>Task List</h4>
        <ul *ngIf="user?.level=='manager' ; else user_tasks">
          <!--<li *ngFor="let user of users; let i = index">-->
            <!--<ul>-->
              <li *ngFor="let task of tasks; let i = index">
                <app-task-item [task]='task'></app-task-item>
              </li>
            <!--</ul>-->
          <!--</li>-->
        </ul>
      </div>
    </div>
    <div class="col l4">
      <div class="addTask">
        <app-add-task [user]="user" (taskAdded)="getTasks($event)"></app-add-task>
      </div>
    </div>
  </div>
</div>

<ng-template #user_tasks>
  <ul *ngFor="let task of myTasks; let i = index">
    <app-task-item [task]='task'></app-task-item>
  </ul>
</ng-template>
